          <h2>Formulario para poder encontrar consejos que se adecuan a ti para disminuir el desperdicio electrico y costos.</h2>
          <br>
          <form action="" onsubmit="return enviado();">
            <div>
              <label for="">1.-La informacion que requiere es para:</label>
              <br>
              <br>

              <br>

            </div>
            <br>

              <br>
              <br>

            </div>
            <br>
            <div>
              <label for="">3.-¿Los electrodomésticos/equipos tienen certificación de eficiencia energética?</label>
              <br>

              <input type="radio" name="certificacion" value="si" id="certificacion">
              <label for="">Si</label>
              <input type="radio" name="certificacion" value="no">
              <label for="">No</label>
            </div>
            <br>
            <div>
              <label for="">4.-¿Qué tipo de iluminación se utiliza principalmente en el edificio?</label>
              <br>
              <br>
              <input type="radio" name="fgj" value="bombillas">
              <label for="">Bombillas incandescentes</label>
              <br>
              <input type="radio" name="fgjf" value="fluorescentes">
              <label for="">Fluorescentes</label>
              <br>
              <input type="radio" name="fjf" value="led">
              <label for="">LED</label>
            </div>
            <br>
            <div>
              <label for="">5.-¿Cuántas horas al día suelen estar encendidas las luces?</label>
              <br>
              <br>

            </div>
            <br>
            <div>
              <label for="">6.-¿Cuál es la principal fuente de refrigeración.?</label>
              <br>
              <br>
              <input type="radio" name="ventilacion" value="aire">
              <label for="">Aire acondicionado</label>
              <br>
              <input type="radio" name="ventilacion" value="ventiladores">
              <label for="">Ventiladores</label>
              <br>
              <input type="radio" name="ventilacion" value="ninguno">

            </div>
            <br>

              <br>

            </div>
            <br>

              <br>

            </div>
            <br>
            <br>

    <script>
      // ------------------------------------------------------- //
      //   Inject SVG Sprite - 
      //   see more here 
      //   https://css-tricks.com/ajaxing-svg-sprite/
      // ------------------------------------------------------ //
      function injectSvgSprite(path) {
      
          var ajax = new XMLHttpRequest();
          ajax.open("GET", path, true);
          ajax.send();
          ajax.onload = function(e) {
          var div = document.createElement("div");
          div.className = 'd-none';
          div.innerHTML = ajax.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
          }
      }
      // this is set to BootstrapTemple website as you cannot 
      // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
      // while using file:// protocol
      // pls don't forget to change to your domain :)
      injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg'); 
      
      
    </script>
